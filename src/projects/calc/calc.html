<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Offside|Galindo' rel='stylesheet' type='text/css'>

	<link type="text/css" href='calc-style.min.css' rel="stylesheet" />
</head>
<body>
	<div class='back'> <a href="../../index.html#projects"> Back </a> </div>
	<div class="container">
  	 
		<div class= 'screen'>
		  	<div class="high-screen">
			 	 <p class="result" id='result'> </p>
		  	</div>
			<div class="low-screen">
		 		<p class="input" id="input">0</p>
			</div>
		</div>
  
		<div class='buttons-row row'> 
   		<div class= 'numbers-container col-sm-7 col-xs-7'>
     		<div class = 'row number-row'>
         	<button class ='number-button' id="one" value="1"> 1 </button>
		  		<button class ='number-button' id="two" value='2'>2</button>
		   		<button class ='number-button' id="three" value='3'>3</button>
      	</div> 
     		<div class = 'row number-row'>
		  		<button class ='number-button' id="four" value='4'> 4 </button>
		  		<button class ='number-button' id="five" value='5'>5</button>
		   		<button class ='number-button' id="six" value='6'>6</button>
      	</div> 
    		<div class = 'row number-row'>
		  		<button class ='number-button' id="seven" value='7'> 7 </button>
		  		<button class ='number-button' id="eight" value='8'>8</button>
		   		<button class ='number-button' id="nine" value='9'>9</button>
      	</div> 
     		<div id='zero-and-dot' class = 'row number-row'>
		  		<button class ='number-button' id="zero" value='0'> 0 </button>
		  		<button class ='number-button' id="dot" value='.'>.</button>
      	</div> 
   		</div>
  
			<div class= 'functions-container col-sm-5 col-xs-5'>
		  	<div class= 'row functions-row'>
		  		<button class ='function-button' id="C" value="C"> C </button>
		  		<button class ='function-button' id="AC" value="AC">AC</button>
		 		</div>
		  	<div class= 'row functions-row'>
			  	<button class ='function-button' id="plus" value="+"> + </button>
			  	<button class ='function-button' id="minus" value="-">-</button>
		  	</div>
		  	<div class= 'row functions-row'>
		   		<button class ='function-button' id="multiply" value="*"> * </button>
		  		<button class ='function-button' id="divide" value="/">/</button>
		  	</div>
	  		<div class= 'row functions-row'>
		  	 	<button class ='function-button' id="equal" value="=">=</button>
	  		</div>
			</div> 
  	</div>
  </div>
  <div class='link'> <a href="https://github.com/danamn/My-Portfolio/tree/master/src/projects/calc" target="_blank"> Project Repository on GitHub </a></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src='calc-script.js'></script>

</body>
</html>
