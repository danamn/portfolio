<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>

	<link href='https://fonts.googleapis.com/css?family=Orbitron:400,900|Kelly+Slab' rel='stylesheet' type='text/css'>
	<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/smoothness/jquery-ui.css" rel='stylesheet' type='text/css' />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type='text/css' />

	
	<link type="text/css" href='tictactoe-style.css' rel="stylesheet" />
</head>

<body>
	<div> <a href="../index.html"> Back </a> </div>
	<h1> Tic Tac Toe </h1>
	<h3> - A FreeCodeCamp Project -</h3>
	<div class="game-container">

	  <div class = "cell" id="cell00"></div>
	  <div class = "cell" id="cell01"></div>
	  <div class = "cell" id="cell02"></div>
	  <div class = "cell" id="cell10"></div>
	  <div class = "cell" id="cell11"></div>
	  <div class = "cell" id="cell12"></div>
	  <div class = "cell" id="cell20"></div>
	  <div class = "cell" id="cell21"></div>
	  <div class = "cell" id="cell22"></div>
  	
  	<div class="test">  </div>
  </div>
	
	<div class="button-container"> 
  	<button class ="resetButton">Reset game</button>
	</div>

	<div class = "gameStatus">
		<div id="youWon">You won!</div>
		<div id='youLost'>You lost!</div>
		<div id="draw"> It's a draw.</div>
	</div>

	<div id="popup"> </div>

	<div class='link'> <a href="https://github.com/danamn/My-Portfolio/tree/master/src/projects" target="_blank"> Project Repository on GitHub </a>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script   src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   crossorigin="anonymous"></script>

	<script type="text/javascript" src='tictactoe-script.js'></script>


</body>
</html>
