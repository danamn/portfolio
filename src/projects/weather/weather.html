<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Current Local Weather</title>
	<link href='https://fonts.googleapis.com/css?family=Fredoka+One|Marmelad|Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link type="text/css" href='weather-style.css' rel="stylesheet" />
</head>

<body>
	<div class='container'>
		<div> <a href="../../index.html#projects"> Back </a> </div>
		<div class="title white-black"> <p>How's the Weather?</p></div>

		<div class="input-city">
		  <p> Sorry, we can't retrieve your location. Please enter your city below. </p>
		  <form>
		      <label for="name">Your city:</label>
		       <input type="text" id="city" /><br>
		    <button id="cityWeather" type="submit">Get the weather in your city </button>
		  </form>
		</div>


		<div id="weather-container"> 
	  	<div id= "weather-display" class="white-black">
	    	<p>Weather in <span id="weather-city"></span>: <span id="weather-type"></span> </p>
	    	<div class="weather-icon"></div>
	    	<p><span id="temp-label"> Temperature:</span> <span id="weather-temp"></span></p>
	  	</div>  
	  
	  	<div class='temp-buttons'>
	      <div class="tmp-btn btn-C btn-pushed">  &#8451  </div>
	      <div class="tmp-btn btn-F">&#8457 </div>
	  	</div>
		</div>

		<div class='link'> <a href="https://github.com/danamn/My-Portfolio/tree/master/src/projects" target="_blank"> Project Repository on GitHub </a></div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src='weather-script.js'></script>

</body>
</html>
