<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia API Search</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>

	<link type="text/css" href='wiki-style.min.css' rel="stylesheet" />
</head>
<body>

	<div class='back'> <a href="../../index.html#projects"> Back </a> </div>
	<div class='link'> <a href="https://github.com/danamn/portfolio/tree/master/docs/projects/wiki" target="_blank"> Project Repository on GitHub </a></div>

	<div class='header'>
		<img class='wiki-logo' src="wikipedia-sm.png" alt='wiki-logo'/>
		<p class='title'>  Wikipedia Search </p>
	</div>
	

	<div class = 'search-field'>
	  <form action="search" name="search">
	    Enter Wikipedia page to search: <br>
	    <input type="search" name='wikisearch'  id = "wikisearch" size='30'/>
	    <input type="submit" id='submit' value = 'Search'>  
	  </form>
	  <button id= "random" type="button"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"> Open random Wikipedia page <small>(in a new tab) </small></a></button>
	</div>

	<div id='results'></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.2/fetch-jsonp.min.js'> </script>
	<script type="text/javascript" src='wiki-script.js'></script>
</body>
</html>
